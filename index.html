<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>

        <div class="options">
            <label for="length">Password Length: </label>
            <input type="number" id="length" min="6" max="30" value="12">
        </div>

        <div class="options">
            <label for="include-numbers">Include Numbers: </label>
            <input type="checkbox" id="include-numbers" checked>
        </div>

        <div class="options">
            <label for="include-special">Include Special Characters: </label>
            <input type="checkbox" id="include-special" checked>
        </div>

        <button onclick="generatePassword()">Generate Password</button>

        <div id="result">
            <h2>Your Generated Password:</h2>
            <p id="password-display"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
